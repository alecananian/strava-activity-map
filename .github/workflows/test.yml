name: Test
on: [pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      
      - name: Install Dependencies
        run: |
          npm ci
      
      - name: Lint
        run: |
          npm run lint
      
      - name: Build
        run: |
          npm run build